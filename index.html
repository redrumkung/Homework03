<body>
    
    <div class="navbar">
        <div class="jobpasscard">
            <img src="job-info-svgrepo-com.png" alt="">
            <nav class="nav1">
                <a href="#"><span>Job</span> Passcard</a>
            </nav>
        </div>
        <div class="aboutus">
            <nav class="nav2">
                <a href="#">ABOUT US</a>

                <a href="#"><img src="./cart-shopping-svgrepo-com.png" alt="cart"></a>

            </nav>
        </div>
    </div>
        <div class="cart"><h1>My Cart</h1></div><br><br>
        <div class="bot">
        <div class="card">
            <div class="card1">
                <a href=" #"class="fa-regular fa-trash-can fa-lg"></a>

                    <div class="docpic">
                        <img src="slides-svgrepo-com.png" alt="doc">
                    </div>
                    <p><span>Google Docs</span></p>
                    <p>Used for business</p>
                </div>
                <div class="level">
                    <h4>Google Docs</h4>
                    <div class="select"><form action="https://jkorpela.fi/cgi-bin/echo.cgi">
                        <select class="selectbox">
                            <option value="">Select</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                    </div>
                        <p>THB 150</p>
                </div>
            </div>
            <div class="card1">
                <a href=" #"class="fa-regular fa-trash-can fa-lg"></a>
                <div class="doc2">
                    <div class="docpic">
                        <img src="slides-svgrepo-com.png" alt="doc">
                    </div>
                    <p><span>Google Slides</span></p>
                    <p>Used for business</p>
                </div>
                <div class="level">
                    <h4>Google Slides</h4>
                    <div class="select"><form action="https://jkorpela.fi/cgi-bin/echo.cgi">
                        <select class="selectbox">
                            <option value="">Select</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                    </div>
                        <p>THB 150</p>
                </div>
            </div>

        <div class="payment">
            <h3>Order Info</h3>
            <br>
            <div class="subtotal">
                <h4>Subtotal</h4>
                <h4>THB 300</h4>
            </div>     
            <br>
            <div class="promo">
                <a href=" #"class="fa-solid fa-ticket fa-lg"></a>
                <input class="input" placeholder="Promotion code" />
                <input type="submit" name="submitButton" value="APPLY">
            </div>
            <br>
            <div class="totalpay">
                <h4>Total payment</h4>
                <h1>THB 300</h1>
            </div><br>
            <div class="genButton"><a href="#" class="myButton">LOG IN TO CHECKOUT</a>
            </div>
